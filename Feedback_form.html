<!DOCTYPE html>
<html>
    <head>
        <title>Feedback form</title>
        <link rel="stylesheet" href="feedbackform.css">
    </head>
    <body>
        <form>
            <div class="container">
                <label class="asterik">Registration Form</label><br><br><br>
        <div class="row"> 
            
            <div class="col-1">  
                <label>Email<span class="asterik">*</span></label> 
            </div>
            <div class="col-1">  
                <input type="email" placeholder="Enter email" aria-label="email" required/>
            </div>
            
        </div>
        <div class="row"> 
            
            <div class="col-1">  
                <label>First Name</label> 
            </div>
            <div class="col-1">  
                <input type="text" placeholder="Enter first name" aria-label="first name" required/>
            </div>
            
        </div>
        <div class="row"> 
            
            <div class="col-1">  
                <label>Last Name<span class="asterik">*</span></label> 
            </div>
            <div class="col-1">  
                <input type="text" placeholder="Enter last name" aria-label="last name" required/>
            </div>
            
        </div>
        <div class="row"> 
            
            <div class="col-1">  
                <label>Date of birth<span class="asterik">*</span></label> 
            </div>
            <div class="col-1">  
                <input type="date" placeholder="Enter date of birth"/ aria-label="date of birth">
            </div>
            
        </div>
        <div class="row"> 
            
            <div class="col-1">  
                <label for="gender">Gender<span class="asterik">*</span></label> 
            </div>
            <div class="col-2">  
                <input type="radio" name="gender" id="male" value="M"/>Male
                <input type="radio" name="gender" id="female" value="F">Female 
            </div>
            
        </div>
        <div class="row"> 
            
            <div class="col-1">  
                <label for="country">Country</label> 
            </div>
            <div class="col-1">  
                <select>
                    <option>India</option>
                    <option>Female</option>
                    <option>USA</option>
                </select>
            </div>
            
        </div>
        <div class="row"> 
            
            <div class="col-1">  
                <label>Purpose</label> 
            </div>
            <div class="col-1">  
                <textarea aria-label="purpose"></textarea>
            </div>
            
        </div>
        <div class="row"> 
            
            <div class="col-1">  
                <img src="rating.png" alt="rating" width="100" height="100"> 
            </div>
            
        </div>
        <div class="row"> 
            <div class="col-1">  
                <input type="submit" name="submit"/>
            </div>
        </div>
        </div>
        </form>
    </body>
</html>
